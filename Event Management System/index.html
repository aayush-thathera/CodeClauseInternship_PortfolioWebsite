<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Event Management System</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>Event Management System</h1>
    <p>Create, View & Register for Events</p>
  </header>

  <main class="container">

    <!-- Add Event Form -->
    <section id="add-event">
      <h2>Add New Event</h2>
      <form id="eventForm">
        <input type="text" id="eventName" placeholder="Name" required />
        <input type="date" id="eventDate" required />
        <input type="text" id="eventLocation" placeholder="Location" required />
        <button type="submit">Add Event</button>
      </form>
    </section>

    <!-- Events List -->
    <section id="events">
      <h2>Upcoming Events</h2>
      <div id="eventList"></div>
    </section>

  </main>

  <footer>
    <p>&copy; 2025 Event Management System | Developed by Aayush Thathera</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
